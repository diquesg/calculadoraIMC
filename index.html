<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="imc.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/mathematical.png" type="image/x-icon">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container-fluid w-25 p-5 my-5 border text-white" id="card">
        <div class="container-fluid my-5 text-center">
            <p class="h1">Bem Vindo!</p>
            <p class="h2">Calculadora IMC</p>
        </div>
        <div class="container pr-5">
            <input type="text" class="form-control form-control-lg" id="peso" placeholder="Digite seu peso">
        </div>
        <div class="container pt-5">
            <input type="text" class="form-control form-control-lg" id="altura" placeholder="Digite sua altura">
        </div>
        <div class="container pt-5 mb-5 d-grid">
            <button type="button" class="btn btn-primary" id="calcular" onclick="calcular()">Calcular</button>
        </div>
        <div class="container mb-5 d-grid">
            <p class="h4" id="resultado"></p>
            <p class="h4" id="situacao"></p>
        </div>
    </div>
</body>
</html>
